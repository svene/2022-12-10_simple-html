<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote OpenGraph Meta Tags</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" type="text/css" href="main.css" media=”screen” />
    <script src="https://unpkg.com/htmx.org@1.9.4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/debug.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
<main class="container">
    <div id="meta-tags">
        <!-- This div will be populated with the meta tags -->
    </div>

    <div hx-ext="debug" hx-get="https://dev.to/mfp22/10-tips-for-scaling-signals-1nap" hx-swap="outerHTML" hx-trigger="revealed">link 1</div>
    <div hx-ext="debug" hx-get="https://medium.com/angularwave/telegraph-with-rxjs-5c74e2f585b3" hx-swap="outerHTML" hx-trigger="revealed">link 1</div>

</main>

</body>
</html>
