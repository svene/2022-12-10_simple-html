<svg width="230" height="120" xmlns="http://www.w3.org/2000/svg">
    <style>
        .filtered {
        font: bold 50px sans-serif;
        filter: url(#myfilter);
        }
    </style>

    <filter id="myfilter">
        <feGaussianBlur stdDeviation="3" />
    </filter>

    <g class="filtered">
        <text x="20" y="100" transform="rotate(-12)">Petrol 2</text>
    </g>
</svg>
