<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML</title>
    <link rel="stylesheet" type="text/css" href="main.css" media=”screen” />
    <script src="main.js"></script>
</head>
<body>

<template id="my-paragraph">
    <style>
        p {
            color: white;
            background-color: #666;
            padding: 5px;
        }
    </style>
    <p><slot name="my-text">Just the default text</slot></p>

</template>

<my-paragraph></my-paragraph>

<my-paragraph>
    <span slot="my-text">Overridden Slot</span>
</my-paragraph>


</body>
</html>
