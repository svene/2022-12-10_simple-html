<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js" defer></script>
</head>
<body>
<h1>command / command for Demo!</h1>

<button commandfor="confirm-dialog" command="show-modal">
    Delete Record
</button>

<dialog id="confirm-dialog">
    <header>
        <h1>Delete Record?</h1>
        <button commandfor="confirm-dialog" command="close" aria-label="Close" value="close">
            Close
        </button>
    </header>
    <p>Are you sure? This action cannot be undone</p>
    <footer>
        <button commandfor="confirm-dialog" command="close" value="cancel">
            Cancel
        </button>
        <button commandfor="confirm-dialog" command="close" value="delete">
            Delete
        </button>
        <button commandfor="confirm-dialog" command="close" value='{"selected": {"name": "Doe", "firstname": "John"}}'>
            return value
        </button>
    </footer>
</dialog>

<hr>

<button commandfor="custom-command-target" command="--portrait">Portrait</button>
<button commandfor="custom-command-target" command="--landscape">Landscape</button>
<div id="custom-command-target">Custom Command Target</div>

</body>
</html>
