<p>The existing 2 greet divs below will be processed only at document load time.</p>
<p>Therefore when you click the button a new greet div is appended but not processed anymore</p>
<p><button onclick="appendGreeting()">Append &lt;div data-greet='Bart'&gt;Greet 3&lt;/div&gt;</button>
<div data-greet="John">Greet 1</div>
<div data-greet="Boy">Greet 2</div>

</body>
