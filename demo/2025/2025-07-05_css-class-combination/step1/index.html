<h1>css combination demo</h1>

<p>This demo uses @layer to control precedence of css-classes explicitly instead of relying on css-selector specificity.</p>

<button class="button">Standard</button>
<button class="button button-primary">Primary</button>
<button class="button button-secondary">Secondary</button>
